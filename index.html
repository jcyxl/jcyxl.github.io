<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>江晨语的小网站</title>
<style>
    body {
        background: linear-gradient(to right, #00c8ff, #90ef90);
        background-size: 200% 100%; /* 增加渐变的宽度，以便实现滚动效果 */
        animation: gradientScroll 10s linear infinite; /* 设置滚动动画 */
    }

    @keyframes gradientScroll {
        0% {
            background-position: 0% 50%; /* 渐变起始位置 */
        }
        100% {
            background-position: 100% 50%; /* 渐变结束位置 */
        }
    }
</style>
</head>
<body>
    <h2 style="text-align: center;color: #046e62;">欢迎来到我的网页</h2><br>
    <h3 style="color: #046e62;">个人资料</h3>
    <p style="color: #046e62;">本模块还没有定义呢</p>
</body>
</html>
